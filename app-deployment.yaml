apiVersion: apps/v1beta1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: monolith
spec:
  selector:
    matchLabels:
      app: monolith
  replicas: 1 
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: monolith
    spec:
      containers:
      - name: monolith
        image: gcr.io/faasgcpdemo/app:v5
        env:
        - name: MAIL_HOST
          value: "mail-00001-service"
        ports:
        - containerPort: 8080
          name: server
